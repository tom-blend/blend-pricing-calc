<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        max-width: 450px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
      }
      .result {
        margin-top: 15px;
        font-weight: bold;
        color: #333;
      }
      h3 {
        color: #222;
      }
    </style>
  </head>
  <body>
    <h3>Blend Usage Fee Calculator</h3>
    <p>Enter your monthly ad spend:</p>
    <input type="number" id="adSpend" placeholder="e.g. 120000" oninput="calculateFee()" />
    <div class="result" id="result"></div>

    <script>
      function calculateFee() {
        const spend = parseFloat(document.getElementById('adSpend').value);
        const result = document.getElementById('result');

        if (isNaN(spend) || spend <= 0) {
          result.textContent = '';
          return;
        }

        let fee = 0;
        let remaining = spend;

        if (remaining > 50000) {
          const tier = remaining - 50000;
          fee += tier * 0.02;
          remaining = 50000;
        }
        if (remaining > 15000) {
          const tier = remaining - 15000;
          fee += tier * 0.07;
          remaining = 15000;
        }
        if (remaining > 0) {
          fee += remaining * 0.10;
        }

        const effectiveRate = (fee / spend) * 100;

        result.innerHTML = `
          <p>Blend Usage Fee: <strong>$${fee.toFixed(2)}</strong></p>
          <p>Effective Rate: <strong>${effectiveRate.toFixed(2)}%</strong></p>
        `;
      }
    </script>
  </body>
</html>
